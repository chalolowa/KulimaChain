specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AvalancheKenyaShilling
    network: fuji
    source:
      address: "0x6f5db1c1b50acdf4edd4a19d03652dd0ed9530af"
      abi: AvalancheKenyaShilling
      startBlock: 41983284
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - BridgeBurn
        - BridgeMint
        - BridgeUpdated
        - EIP712DomainChanged
        - OwnershipTransferred
        - Paused
        - ReserveBurn
        - ReserveMint
        - ReserveUpdated
        - Transfer
        - Unpaused
      abis:
        - name: AvalancheKenyaShilling
          file: ./abis/AvalancheKenyaShilling.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BridgeBurn(indexed address,uint256)
          handler: handleBridgeBurn
        - event: BridgeMint(indexed address,uint256)
          handler: handleBridgeMint
        - event: BridgeUpdated(indexed address,indexed address)
          handler: handleBridgeUpdated
        - event: EIP712DomainChanged()
          handler: handleEIP712DomainChanged
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: ReserveBurn(indexed address,uint256)
          handler: handleReserveBurn
        - event: ReserveMint(indexed address,uint256)
          handler: handleReserveMint
        - event: ReserveUpdated(indexed address,indexed address)
          handler: handleReserveUpdated
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/avalanche-kenya-shilling.ts

  - kind: ethereum
    name: TokensBridge
    network: fuji
    source:
      address: "0x0b1eb42b21156aad19406ed0499ccad92414050c"
      abi: TokensBridge
      startBlock: 42052952
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - TokensSent
        - TokensReceived
        - DestinationBridgeSet
        - ChainSupportUpdated
        - TokenSupportUpdated
        - TokenMappingSet
      abis:
        - name: TokensBridge
          file: ./abis/TokensBridge.json
      eventHandlers:
        - event: TokensSent(uint64 destinationChainSelector,address token,address receiver,uint256 amount,bytes32 messageId)
          handler: sendTokens
        - event: TokensReceived(uint64 sourceChainSelector,address token,address sender,uint256 amount,bytes32 messageId)
          handler: _ccipReceive
        - event: DestinationBridgeSet(uint64 chainSelector,address bridge)
          handler: setDestinationBridge
        - event: ChainSupportUpdated(uint64 chainSelector,bool supported)
          handler: setSupportedChain
        - event: TokenSupportUpdated(address token,bool supported)
          handler: setTokenSupport
        - event: TokenMappingSet(uint64 chainSelector,address sourceToken,address destToken)
          handler: setTokenMapping
      file: ./src/tokens-bridge.ts

